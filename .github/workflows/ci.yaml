name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check Code
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: ü¶Ä Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Check code
        run: cargo check --all-features

  test:
    name: Run Tests
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: ü¶Ä Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --all-features

  fmt:
    name: Check Formatting
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: ü¶Ä Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Lint Code
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: ü¶Ä Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Lint code
        run: cargo clippy --all-features -- -D warnings

  publish:
    name: Publish to crates.io
    runs-on: [ubuntu-latest]
    needs: [check, test, fmt, clippy]
    if: startsWith(github.ref, 'refs/tags/v') # Only run on version tags
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: ü¶Ä Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish mini-anchor-macro crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if cargo publish --package mini-anchor-macro 2>&1 | tee /tmp/publish.log; then
            echo "‚úÖ mini-anchor-macro crate published successfully."
          elif grep -q "already exists" /tmp/publish.log; then
            echo "‚ö†Ô∏è mini-anchor-macro crate version already exists. Skipping publish."
          else
            echo "‚ùå Failed to publish mini-anchor-macro crate."
            exit 1
          fi

      - name: Wait for crates.io rate limit
        run: sleep 60

      - name: Publish mini-anchor crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if cargo publish --package mini-anchor 2>&1 | tee /tmp/publish.log; then
            echo "‚úÖ mini-anchor crate published successfully."
          elif grep -q "already exists" /tmp/publish.log; then
            echo "‚ö†Ô∏è mini-anchor crate version already exists. Skipping publish."
          else
            echo "‚ùå Failed to publish mini-anchor crate."
            exit 1
          fi
